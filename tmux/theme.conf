# OneDark Theme для tmux
# Цвета соответствуют теме OneDark в Neovim

# Основные цвета
onedark_black="#282c34"
onedark_white="#abb2bf"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"
onedark_purple="#c678dd"
onedark_cyan="#56b6c2"

# Настройка статус-бара
set -g status-style "bg=$onedark_black,fg=$onedark_white"
set -g status-left "#[fg=$onedark_black,bg=$onedark_blue,bold] #H #[fg=$onedark_blue,bg=$onedark_black]"
set -g status-right "#[fg=$onedark_visual_grey,bg=$onedark_black]#[fg=$onedark_white,bg=$onedark_visual_grey] %Y-%m-%d #[fg=$onedark_blue,bg=$onedark_visual_grey]#[fg=$onedark_black,bg=$onedark_blue,bold] %H:%M "
set -g status-right-length 50
set -g status-left-length 20

# Форматирование окон в статус-баре
setw -g window-status-current-style "fg=$onedark_black,bg=$onedark_green,bold"
setw -g window-status-current-format " #I #[fg=$onedark_black]#W#[fg=$onedark_black]#F "
setw -g window-status-style "fg=$onedark_white,bg=$onedark_black"
setw -g window-status-format " #I #[fg=$onedark_white]#W#[fg=$onedark_white]#F "
setw -g window-status-separator ""

# Стиль сообщений
set -g message-style "fg=$onedark_black,bg=$onedark_yellow,bold"

# Стиль панелей
set -g pane-border-style "fg=$onedark_comment_grey"
set -g pane-active-border-style "fg=$onedark_blue"

# Стиль режима
setw -g mode-style "fg=$onedark_black,bg=$onedark_yellow,bold"
